{% if widget.br %}<br />{% endif %}
<div class="form-group row">
  <label for="{{ widget.name }}" class="col-md-3 col-lg-2 col-form-label">{{ widget.label }}</label>
  <div class="col-md-9 col-lg-10">
    <{{ widget.tag }} class="form-control" id="{{ widget.name }}", name="{{ widget.name }}" type="{{ widget.type }}"{% include "django/forms/widgets/attrs.html" %}>
    {% if widget.value %}{{ widget.value }}{% endif %}</{{ widget.tag }}>
  </div>
</div>
